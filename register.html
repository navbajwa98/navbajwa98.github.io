<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/reg.css">
    <script>
      $(document).ready(function () {
          $("#oneD").hover(function () {
              $("p").css({ "background-color": "yellow", "font-weight": "bold" });
          });
      });

      
  </script>
</head>
<body>
  <div class="container">
    <div style="display: flex;background-color: blueviolet;">

        <img src="images/logo%20.png" height="50" alt="logo">
        <p id="oneD" style="margin-left: 5%;"><b style="font-size: 28px;">One direction</b></p>
    </div>
    <form action="saveReg.php" method="post">
        
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required minlength="8">
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required minlength="8">
          <hr>
      
         
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
      </form> 
</body>
</html>
